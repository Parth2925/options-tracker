services:
  - type: web
    name: options-tracker-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: options-tracker-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FINNHUB_API_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: FLASK_ENV
        value: production

databases:
  - name: options-tracker-db
    plan: free
    databaseName: options_tracker
    user: options_tracker_user

